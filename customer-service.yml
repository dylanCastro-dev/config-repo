spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/customerdb

server:
  port: 8080

logging:
  level:
    root: DEBUG

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    resolve-schema-properties: true
    swagger-ui:
      path: /swagger-ui.html
  swagger-ui:
    url: /openapi/customer-service-openapi.yaml